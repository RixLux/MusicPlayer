<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MusicPlayer - Your one-stop solution for streaming and managing music.">
  <meta name="keywords" content="MusicPlayer, Music, Streaming, Playlists">
  <meta name="author" content="Your Company">
  <title>MusicPlayer</title>
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #1d2b64, #f8cdda, #ff6b6b);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero {
      padding: 150px 20px 50px;
      animation: slideUp 1.5s ease-out;
      position: relative;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    .music-icon {
      position: absolute;
      top: 10%;
      left: 10%;
      font-size: 5rem;
      color: rgba(255, 255, 255, 0.3);
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn {
      display: inline-block;
      background: #ff6b6b;
      padding: 12px 30px;
      border: none;
      color: white;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn:hover {
      background: #d64545;
      transform: translateY(-5px);
    }

    .btn:active {
      transform: translateY(2px);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 0.9rem;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    footer a {
      color: #f8cdda;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Custom Play Button */
    .play-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 5px;
  }

  .play-btn i {
      pointer-events: none;
  }

  .play-btn:hover {
      background-color: #3e8e41;
  }
  </style>
</head>
<body>
  <audio id="background-music" loop>
    <source src="IndexBgm.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <div class="hero">
    <i class="music-icon">&#127925;</i>
    <h1>Welcome to MusicPlayer!</h1>
    <p>Your one-stop solution for streaming and managing music.</p>
    <button class="play-btn" id="toggle-music">
      <i id="play-icon" class="fa fa-play"></i>
    </button>
    <a href="login.html" class="btn" aria-label="Get Started">Get Started</a>
  </div>
  
  <footer>
    &copy; 2024 MusicPlayer. All rights reserved. | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
  </footer>

  <script>
    const audio = document.getElementById('background-music');
    const toggleButton = document.getElementById('toggle-music');
    const playIcon = document.getElementById('play-icon');
    let isPlaying = false;

    toggleButton.addEventListener('click', () => {
        if (isPlaying) {
            audio.pause();
            playIcon.classList.replace('fa-pause', 'fa-play'); // Switch to play icon
        } else {
            audio.play();
            playIcon.classList.replace('fa-play', 'fa-pause'); // Switch to pause icon
        }
        isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
